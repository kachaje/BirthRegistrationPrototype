<html>
    <head>
        <title>User Details</title>
        <meta http-equiv='content-type' content='text/html;charset=UTF-8' />
        <script language='javascript' type='text/javascript' src='lib/javascripts/touchScreenToolkit.js' defer></script>
        <script language="javascript">
            tstUsername = "";
            tstCurrentDate = "2010/03/12";
            tt_cancel_destination = 'patient_dashboard.html';
            tt_cancel_show = 'patient_dashboard.html';
        </script>
    </head>
    <body><div id='content'>
            <div id='description' style='color:#777;position:absolute;margin-top:-70px;'></div><center>
                <form  action='patient_dashboard.html' method="post">
                    <table cellpadding=10>
                        <tr>
                            <th colspan=2>User Details</th>
                        </tr>
                        <tr>
                            <td>Were The Details Collected Here</td>
                            <td>
                                <select position='b2' style='width: 100%' name='were_the_details_collected_here' id='were_the_details_collected_here' helptext='Were The Details Collected Here'>
                                    <option></option>
                                    <option>Yes</option>
                                    <option>No</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Provider First Name</td>
                            <td>
                                <input type='text' position='c2' value='Text' field_type='text' name='provider_first_name' id='provider_first_name' helptext='Provider First Name' condition='$("were_the_details_collected_here").value == "No"' />
                            </td>
                        </tr>
                        <tr>
                            <td>Provider Middle Name</td>
                            <td>
                                <input type='text' position='d2' value='Text' field_type='text' name='provider_middle_name' id='provider_middle_name' helptext='Provider Middle Name' condition='$("were_the_details_collected_here").value == "No"' />
                            </td>
                        </tr>
                        <tr>
                            <td>Provider Last Name</td>
                            <td>
                                <input type='text' position='e2' value='Text' field_type='text' name='provider_last_name' id='provider_last_name' helptext='Provider Last Name' condition='$("were_the_details_collected_here").value == "No"' />
                            </td>
                        </tr>
                        <tr>
                            <td>Provider Title</td>
                            <td>
                                <input type='text' position='f2' value='Text' field_type='text' name='provider_title' id='provider_title' helptext='Provider Title' />
                            </td>
                        </tr>
                        <tr>
                            <td>Place Of Issue</td>
                            <td>
                                <select position='g2' style='width: 100%' name='place_of_issue' id='place_of_issue' helptext='Place Of Issue' condition='$("were_the_details_collected_here").value == "No"'>
                                    <option>Here</option>
                                    <option>List of sites</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td align='center'>
                                <input type='submit' value='Finish' />
                            </td>
                        </tr>
                    </table>
                </form>
            </center>
        </div>
    </body>
</html>
