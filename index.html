<html>
    <head>
        <title>Login</title>
        <meta http-equiv='content-type' content='text/html;charset=UTF-8' />
        <script language='javascript' type='text/javascript' src='lib/javascripts/touchScreenToolkit.js' defer></script>
        <script language="javascript">
            tstUsername = "";
            tstCurrentDate = "2010/03/12";
            tt_cancel_destination = '';
            tt_cancel_show = '';
                       
            function saveRecord(){
                
                sessionStorage.current_username = __$("username").value;
                
                sessionStorage.current_password = __$("password").value;
                
                sessionStorage.current_password = __$("location").value;
                
            }
            
        </script>
    </head>
    <body><div id='content'>
            <div id='description' style='color:#777;position:absolute;margin-top:-70px;'></div><center>
                <form  action='home.html'>
                    <table cellpadding=10>
                        <tr>
                            <th colspan=2>Login</th>
                        </tr>
                        <tr>
                            <td>Username</td>
                            <td>
                                <input type='text' position='h2' value='' field_type='text' 
                                       name='username' id='username' helptext='Username' />
                            </td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td>
                                <input type='password' position='i2' value='' field_type='full_keyboard' 
                                       name='password' id='password' helptext='Password' />
                            </td>
                        </tr>
                        <tr>
                            <td>Location</td>
                            <td>
                                <input type='text' position='j2' value='' field_type='text' 
                                       name='location' id='location' helptext='Location' tt_onUnLoad="saveRecord()" />
                            </td>
                        </tr>
                        <tr>
                            <td align='center'>
                                <input type='submit' value='Finish' />
                            </td>
                        </tr>
                    </table>
                </form>
            </center>
        </div>
    </body>
</html>
